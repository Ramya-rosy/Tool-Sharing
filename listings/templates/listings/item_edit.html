{% comment %} {% extends "base_generic.html" %} {% endcomment %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'users/CSS/item_edit.css' %}">
<div class="item-container">
<p>
    <h3> Edit the selected listing </h3>
 </p>
 <hr/>

</div>
</form>
</div>
{% endblock %}
